<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare Randi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>Truth or Dare Randi</h2>
    </header>

    <div class="container">
        <div class="game-container">
            <div class="hero">
                <p>
                    <span>Truth or Dare Randi</span> is designed to pick a random player and randomly give them a challenge of either <span>Truth</span> or <span>Dare</span>. <br>
                    So as a player you dont have a choice but to go with what the system has chosen for you
                </p>
            </div>

            <br>

            <div class="start">
                <div class="players">
                    <h2>Players:</h2>
                    <input type="number" id="num-players">
                </div>

                <br>

                <button id="start-btn">Start Randi</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
